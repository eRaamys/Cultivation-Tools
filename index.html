<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wing Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Dark background */
            color: #d1d5db; /* Light gray text */
        }
        .card {
            background-color: #1f2937; /* Darker card background */
            border-radius: 0.75rem;
            border: 1px solid #374151;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .input-group {
            margin-bottom: 1rem;
        }
        .input-group label {
            display: block;
            color: #9ca3af;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .input-field {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #4b5563;
            border-radius: 0.375rem;
            background-color: #374151;
            color: #e5e7eb;
            transition: border-color 0.2s;
        }
        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgb(59 130 246 / 0.4);
        }
        .output-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            border-radius: 0.375rem;
            margin-top: 0.5rem;
            background-color: #374151;
        }
        .output-label {
            font-weight: 500;
            color: #d1d5db;
        }
        .output-value {
            font-weight: 700;
            color: #60a5fa; /* Light blue for values */
            text-align: right;
            font-family: 'monospace';
            font-size: 1.1rem;
        }
        .highlight-output {
            background-color: #1e40af;
            color: white;
        }
        .highlight-output .output-label {
             color: #dbeafe;
        }
        .highlight-output .output-value {
            color: #ffffff;
            font-size: 1.25rem;
        }
    </style>
</head>
<body class="bg-gray-900">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-white">Wing Calculator</h1>
            <p class="text-gray-400 mt-2">ATBM & Coefficient Wing Calculator By @supluckydior</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">

            <!-- 1: Wing Coefficient Calculation -->
            <div class="card" id="coeff-calculator">
                <h2 class="text-2xl font-bold text-white border-b border-gray-600 pb-3 mb-4">1. Wing Coefficient Calculation</h2>

                <div class="input-group">
                    <label for="coeff-atbm-percent">ATBM Percentage (%)</label>
                    <input type="number" id="coeff-atbm-percent" class="input-field" value="0.536" step="0.001">
                </div>
                <div class="input-group">
                    <label for="coeff-level">Level</label>
                    <input type="number" id="coeff-level" class="input-field" value="1">
                </div>
                <div class="input-group">
                    <label for="coeff-rarity">Rarity Wing</label>
                    <select id="coeff-rarity" class="input-field"></select>
                </div>
                
                <div class="mt-6">
                    <h3 class="text-lg font-semibold text-white mb-2">Result:</h3>
                    <div class="output-group highlight-output">
                        <span class="output-label">Wing Coefficient</span>
                        <span id="coeff-final-result" class="output-value"></span>
                    </div>
                </div>
            </div>

            <!-- 2: Wing ATBM Calculation -->
            <div class="card" id="atbm-calculator">
                <h2 class="text-2xl font-bold text-white border-b border-gray-600 pb-3 mb-4">2. Wing ATBM Calculation</h2>
                
                <div class="input-group">
                    <label for="atbm-wing-coeff">Wing Coefficient</label>
                    <input type="number" id="atbm-wing-coeff" class="input-field" value="1.0" step="0.001">
                </div>
                <div class="input-group">
                    <label for="atbm-level">Level</label>
                    <input type="number" id="atbm-level" class="input-field" value="1">
                </div>
                <div class="input-group">
                    <label for="atbm-rarity">Rarity Wing</label>
                    <select id="atbm-rarity" class="input-field"></select>
                </div>

                <div class="mt-6">
                    <h3 class="text-lg font-semibold text-white mb-2">Result:</h3>
                    <div class="output-group highlight-output">
                        <span class="output-label">Final ATBM Percentage</span>
                        <span id="atbm-final-result" class="output-value"></span>
                    </div>
                </div>
            </div>

            
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA & CONSTANTS ---
            const rarityData = {
                'scarce': { value: 6, name: 'Scarce' },
                'epic': { value: 7, name: 'Epic' },
                'legendary': { value: 8, name: 'Legendary' },
                'immortal': { value: 9, name: 'Immortal' },
                'myth': { value: 10, name: 'Myth' },
                'eternal': { value: 11, name: 'Eternal' },
                'celestial': { value: 12, name: 'Celestial' }
            };
            const LEVEL_MULTIPLIER = 0.0000555555555555556; // (1/18000)

            // --- ELEMENT SELECTORS ---
            const atbmCoeffInput = document.getElementById('atbm-wing-coeff');
            const atbmLevelInput = document.getElementById('atbm-level');
            const atbmRaritySelect = document.getElementById('atbm-rarity');
            const atbmFinalResult = document.getElementById('atbm-final-result');

            const coeffPercentInput = document.getElementById('coeff-atbm-percent');
            const coeffLevelInput = document.getElementById('coeff-level');
            const coeffRaritySelect = document.getElementById('coeff-rarity');
            const coeffFinalResult = document.getElementById('coeff-final-result');

            // --- FUNCTIONS ---

            /**
             * Populates select dropdowns with rarity options.
             */
            function populateRaritySelects() {
                const selects = [atbmRaritySelect, coeffRaritySelect];
                selects.forEach(select => {
                    for (const key in rarityData) {
                        const option = document.createElement('option');
                        option.value = key;
                        option.textContent = rarityData[key].name;
                        select.appendChild(option);
                    }
                });
                // Set default to Epic
                atbmRaritySelect.value = 'scarce';
                coeffRaritySelect.value = 'scarce';
            }

            /**
             * Calculates the core part of the formula, common to many calculations.
             * @param {number} level - The wing level.
             * @param {number} rarityValue - The numerical value of the rarity.
             * @returns {number} - The result of the base calculation.
             */
            function calculateBaseFormula(level, rarityValue) {
                if (rarityValue <= 5) return 0; // Avoid division by zero or negative results from formula logic
                const term1 = 0.05 + (level - 1) * LEVEL_MULTIPLIER;
                const term2 = 1 + (rarityValue - 5) * 0.1;
                const term3 = 6.25;
                const term4 = (rarityValue - 5) / 7;
                return term1 * term2 * term3 * term4;
            }

            /**
             * Calculates and updates the Wing ATBM Calculation results.
             */
            function calculateATBM() {
                const wingCoeff = parseFloat(atbmCoeffInput.value) || 0;
                const level = parseInt(atbmLevelInput.value) || 1;
                const rarityValue = rarityData[atbmRaritySelect.value].value;

                const baseResult = calculateBaseFormula(level, rarityValue);
                
                // Final ATBM Percentage
                const finalATBM = wingCoeff * baseResult * 100.3;
                atbmFinalResult.textContent = `${finalATBM.toFixed(5)}%`;

            }

            /**
             * Calculates and updates the Wing Coefficient Calculation results.
             */
            function calculateCoefficient() {
                const atbmPercent = parseFloat(coeffPercentInput.value) || 0;
                const level = parseInt(coeffLevelInput.value) || 1;
                const rarityValue = rarityData[coeffRaritySelect.value].value;

                const baseResult = calculateBaseFormula(level, rarityValue);

                // Wing Coefficient
                let wingCoeff = 0;
                if (baseResult !== 0) {
                    wingCoeff = (atbmPercent / 100.5) / baseResult;
                }
                coeffFinalResult.textContent = wingCoeff.toFixed(5);

            }

            // --- EVENT LISTENERS ---
            const atbmInputs = [atbmCoeffInput, atbmLevelInput, atbmRaritySelect];
            atbmInputs.forEach(input => input.addEventListener('input', calculateATBM));

            const coeffInputs = [coeffPercentInput, coeffLevelInput, coeffRaritySelect];
            coeffInputs.forEach(input => input.addEventListener('input', calculateCoefficient));

            // --- INITIALIZATION ---
            populateRaritySelects();
            calculateATBM();
            calculateCoefficient();
        });
    </script>

</body>
</html>
